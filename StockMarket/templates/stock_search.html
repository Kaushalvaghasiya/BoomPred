<!-- stock_search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if stock.company_name is not none %}{{ stock.company_name }}{% else %}Search{% endif %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1a1a1a !important; /* Dark background color */
            color: #ffffff !important; /* Text color */
            padding-top: 20px !important; /* Add space at the top */
        }

        h1, h2 {
            color: #ffd700; /* Header text color */
        }


        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #stockChart {
            width: 80%;
            margin: 20px auto;
        }

        .search-container {
            margin-top: 20px;
        }
        .custom-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #3498db;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .custom-btn:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            color: #ffffff;
        }

        .custom-dropdown {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #ffffff;
            color: #333333;
            cursor: pointer;
        }

        .custom-dropdown:hover {
            border-color: #2980b9;
        }

        .custom-dropdown:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="get" action="{% url 'stock_details' %}" class="form-inline">
                    <div class="form-group col-11">
                        <h2 for="stock_symbol" class="col-5">Select Stock:</h2>
                        <select id="stock_symbol" name="s" class="custom-dropdown form-control col-4" required>
                            {% for st in stocks %}
                                <option value="{{ st.stock_symbol }}">{{ st.stock_symbol }} - {{ st.company_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                
                    <button type="submit" class="col-1 custom-btn">Search</button>
                </form>
                {% if stock is not none %}
                <center>
                    <select class="form-select" id="dropdown">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <a href="#" id="predictLink" class="custom-btn">Predict {{ stock.stock_symbol }} Stock</a>
                </center>{% endif %}
            </div>
        </div>
    </div>
    <br />
    <br />
    {% block content %}
    {% endblock %}      
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#stock_symbol').select2({
                placeholder: 'Select or Enter Stock Symbol',
                tags: true,
                tokenSeparators: [',', ' '],
            });
            $('#predictLink').on('click', function (e) {
                e.preventDefault();
                var selectedValue = $('#dropdown').val();
                var stockSymbol = "{{ stock.stock_symbol }}";
                var url = "/predict_stock/" + stockSymbol + "/" + selectedValue + "/";
                window.location.href = url;
            });
        });
        var dates = JSON.parse('{{ dates_json|safe }}');
        var closingPrices = JSON.parse('{{ close_prices_json|safe }}');
        var openingPrices = JSON.parse('{{ open_prices_json|safe }}');
        var lowPrices = JSON.parse('{{ low_prices_json|safe }}');
        var highPrices = JSON.parse('{{ high_prices_json|safe }}');
        var volume = JSON.parse('{{ volume_json|safe }}');
        var predictedPrices = JSON.parse('{{ predicted_prices_json|safe }}'); 

    
        var layout = {
            title: '{{ stock.company_name }} ({{ stock.stock_symbol }})',
            xaxis: {
                title: 'Date',
                rangeslider: { visible: true },
            },
            yaxis: {
                title: 'Price',
            },
            yaxis2: {
                title: 'Volume',
                overlaying: 'y',
                side: 'right',
            },
            paper_bgcolor: '#1a1a1a',
            plot_bgcolor: '#1a1a1a',
            font: {
                color: '#ffffff'
            },
            height: 800
        };

        var traceCandle = {
            x: dates,
            open: openingPrices,
            high: highPrices,
            low: lowPrices,
            close: closingPrices,
            type: 'candlestick',
        };

        var traceVolume = {
            x: dates,
            y: volume,
            type: 'bar',
            yaxis: 'y2',
            name: 'Volume',
            marker: { color: 'rgba(31,119,180,0.5)' },
        };

        var tracePredicted = { 
            x: dates,
            y: predictedPrices,
            type: 'scatter',
            mode: 'lines',
            name: 'Predicted Price',
            line: {
                color: 'rgba(255,0,0,0.8)',
                width: 2
            }
        };
        Plotly.newPlot('stockChart', [traceCandle, traceVolume, tracePredicted], layout);
    </script>
</body>
</html>
